<div class="app">
  <form [formGroup]="loginForms" (ngSubmit)="login()" class="form">
    <div class="form__input">
      <label for="name">Name</label>
      <input type="text" name="name" id="name" formControlName="name" />
    </div>
    <div class="form__input">
      <label for="password">Password</label>
      <input
        type="password"
        name="password"
        id="password"
        formControlName="password"
      />
    </div>
    <div class="form__btn">
      <button class="form__btn-login">Login</button>
      <a routerLink="/register" class="form__btn-link"
        >Don't have an account yet??</a
      >
    </div>
  </form>
</div>
